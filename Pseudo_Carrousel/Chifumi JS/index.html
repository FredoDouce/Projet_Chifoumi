<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="welcome-section">
            <h1>Pierre Feuille Ciseaux</h1>
        </div>
    </header>
        <section class="carouselPseudo">
            <div class="carousel-container">
                <div class="carousel" id="avatarCarousel">
                    <div class="avatar" id="avatar1"><img class="imgAvatar" src="assets/img/avatar.png" alt="Avatar 1">
                    </div>
                    <div class="avatar" id="avatar2"><img class="imgAvatar" src="assets/img/avatar2.png" alt="Avatar 2">
                    </div>
                    <div class="avatar" id="avatar3"><img class="imgAvatar" src="assets/img/avatar3.png" alt="Avatar 3">
                    </div>
                    <div class="avatar" id="avatar4"><img class="imgAvatar" src="assets/img/avatar4.png" alt="Avatar 4">
                    </div>
                    <div class="avatar" id="avatar5"><img class="imgAvatar" src="assets/img/avatar5.png" alt="Avatar 5">
                    </div>
                </div>
                <button type="button" class="prev" onclick="changeAvatar(-1)">❮</button>
                <button type="button" class="next" onclick="changeAvatar(1)">❯</button>
            </div>
            <div class="username-section">
                <input type="text" id="username" placeholder="Entrez votre pseudo">
                <button type="button" onclick="submitForm()">Valider</button>
            </div>
        </section>
    <script src="assets/script.js"></script>
</body>

</html>
